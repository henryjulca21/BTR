<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Movie Theater Player</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url('https://i.imgur.com/4YV5cHW.jpeg') center/cover no-repeat fixed;
        font-family: "Arial", sans-serif;
        color: white;
        text-align: center;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.75);
        min-height: 100vh;
        width: 100%;
        padding-top: 40px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 4em;
        letter-spacing: 3px;
        text-shadow: 3px 3px 10px black;
        margin-bottom: 30px;
    }

    .theater-frame {
        width: 85%;
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
        border: 8px solid #2d2d2d;
        box-sizing: border-box;
    }

    .theater-frame::before,
    .theater-frame::after {
        content: "";
        display: block;
        height: 10px;
        background: linear-gradient(to right, #b30000, #660000);
        margin: 15px auto;
        width: 95%;
        border-radius: 5px;
    }

    /* Responsive YouTube iframe */
    .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 ratio */
        height: 0;
        overflow: hidden;
        border-radius: 10px;
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        border-radius: 10px;
    }
</style>

</head>
<body>
<div class="overlay">

    <h1>Enjoy ðŸŽ¬</h1>

    <div class="theater-frame">
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/LsagfL0bPFY?playsinline=1" 
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

</div>
</body>
</html>
