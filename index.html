<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Movie Theater Player</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url('https://i.imgur.com/4YV5cHW.jpeg') center/cover no-repeat fixed;
        font-family: "Arial", sans-serif;
        color: white;
        text-align: center;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.75);
        min-height: 100vh;
        width: 100%;
        padding-top: 40px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 4em;
        letter-spacing: 3px;
        text-shadow: 3px 3px 10px black;
        margin-bottom: 30px;
    }

    .theater-frame {
        width: 85%;
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
        border: 8px solid #2d2d2d;
        box-sizing: border-box;
    }

    .theater-frame::before,
    .theater-frame::after {
        content: "";
        display: block;
        height: 10px;
        background: linear-gradient(to right, #b30000, #660000);
        margin: 15px auto;
        width: 95%;
        border-radius: 5px;
    }

    video {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
</style>

</head>
<body>
<div class="overlay">

    <h1>Enjoy ðŸŽ¬</h1>

    <div class="theater-frame">

        <!-- âœ” FullScreen Supported Video Player -->
        <video controls playsinline controlsList="nodownload">
            <source src="https://drive.google.com/uc?id=1g-HVu7Q3YWeMnHpbqPLannAseMwxrx2Q&export=download" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </div>

</div>
</body>
</html>
